
# CustomFusionNet 配置文件 (v7, 使用分支和头注册机制)

# --- 训练设置 ---
training_settings:
  loss_function: 'mse'
  mixed_precision: True

# --- 分支与头模块选择 ---
normalized_branch_name: 'NormalizedSpectrumBranch' 
continuum_branch_name: 'ContinuumWaveletBranch'
fusion_name: 'GeneralFusion'
head_name: 'LSTM_FFN_Head'

# --- 分支参数配置 ---
normalized_branch_config:
  pyramid_channels: [32, 32, 16]
  kernel_sizes: [3, 5, 7]
  pool_size: 2
  batch_norm: false
  use_attention: true
  attention_reduction: 4

continuum_branch_config:
  wavelet_name: 'db4'
  wavelet_levels: 2
  batch_norm: false
  cnn:
    layers:
      - {out_channels_per_path: 16, pool_size: 2}
      - {out_channels_per_path: 16, pool_size: 2}

# --- 融合模块参数配置 ---
fusion_config:
  strategy: 'concat'
  attention_heads: 4
  # dim_norm and dim_cont will be added dynamically by the model

# --- 头模块参数配置 ---
head_config:
  # lstm_input_dim will be added dynamically by the model
  lstm_hidden_dim: 32
  lstm_layers: 2
  dropout: 0.3
  prediction_head:
    hidden_layers: [32, 16]
