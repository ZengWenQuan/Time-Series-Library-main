
# CustomFusionNet 配置文件 (v3, 采用MSPNet结构)

# --- 训练设置 ---
training_settings:
  loss_function: 'mse'
  mixed_precision: True

# --- 归一化谱分支 (模仿MSPNet结构) ---
normalized_branch:
  # 金字塔每层的输出通道数(注意：不是每个并行路径的通道数)
  pyramid_channels: [16, 32, 64]
  # 三个并行分支的卷积核大小
  kernel_sizes: [3, 5, 9]
  # 每个金字塔块后的池化大小
  pool_size: 2
  # 是否使用批归一化 (根据你的要求，默认为false)
  batch_norm: false
  # 是否使用通道注意力机制
  use_attention: true
  # 注意力机制的通道压缩比
  attention_reduction: 4

# --- 连续谱频域分支 ---
continuum_freq_branch:
  mlp_layers: [512, 256]

# --- 融合模块与LSTM配置 ---
fusion:
  strategy: 'concat'      # 可选: 'add', 'concat', 'attention'
  attention_heads: 4        # 仅在 strategy='attention' 时有效
  lstm_hidden_dim: 256
  lstm_layers: 2
  dropout: 0.3

# --- 预测头配置 (为每个标签创建一个) ---
prediction_head:
  hidden_layers: [128, 64] # 每个预测头的中间层维度
