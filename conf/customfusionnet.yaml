
# CustomFusionNet 配置文件 (v5, 根据用户指定参数更新)

# --- 训练设置 ---
training_settings:
  loss_function: 'mse'
  mixed_precision: True

# --- 归一化谱处理分支 (模仿MSPNet结构) ---
normalized_branch:
  # 金字塔每层的输出通道数(注意：这是指每个并行路径的输出通道数)
  pyramid_channels: [8, 16, 32]
  # 三个并行分支的卷积核大小 (注意: PyramidBlock只使用前三个值[3, 5, 7])
  kernel_sizes: [3, 5, 7, 9]
  # 每个金字塔块后的池化大小
  pool_size: 2
  # 是否使用批归一化
  batch_norm: false
  # 是否使用通道注意力机制
  use_attention: true
  # 注意力机制的通道压缩比
  attention_reduction: 4

# --- 连续谱频域分支 (使用小波变换) ---
continuum_wavelet_branch:
  wavelet_name: 'db4'
  wavelet_levels: 4
  batch_norm: false
  cnn:
    layers:
      - {out_channels_per_path: 16, pool_size: 2}
      - {out_channels_per_path: 32, pool_size: 2}

# --- 融合模块与LSTM配置 ---
fusion:
  strategy: 'concat'
  attention_heads: 4
  lstm_hidden_dim: 256  # 对应 embedding_dim
  lstm_layers: 2
  dropout: 0.0          # 对应 dropout_rate

# --- 预测头配置 (为每个标签创建一个) ---
prediction_head:
  hidden_layers: [128, 64] # 对应 fc_hidden_dims
