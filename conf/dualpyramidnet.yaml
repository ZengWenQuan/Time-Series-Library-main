# DualPyramidNet 配置文件 (v4, 使用分支、融合和头注册机制)

# --- 分支与头模块选择 ---
branch_name: 'PyramidFeatureExtractor'
fusion_name: 'GeneralFusion'
head_name: 'SimpleFFN_Head'

# --- 分支参数配置 ---
branch_config:
  pyramid_channels: [16, 32, 64]
  kernel_sizes: [3, 5, 9]
  use_batch_norm: true
  use_attention: true
  attention_reduction: 4

# --- 融合模块参数配置 ---
fusion_config:
  strategy: 'concat'
  # dim_norm and dim_cont will be added dynamically by the model

# --- 头模块参数配置 ---
head_config:
  # ffn_input_dim 将由代码动态计算
  fc_hidden_dims: [512, 256, 128]
  dropout: 0.2
  use_batch_norm: true

training_settings:
  loss_function: 'mse'
  loss_weights: [1.0, 1.0, 1.0, 1.0]
  lradj: 'cos'
  mixed_precision: True