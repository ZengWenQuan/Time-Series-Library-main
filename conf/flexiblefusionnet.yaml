# FlexibleFusionNet 配置文件 (模块化)

# --- 可复用的锚点 ---
anchor_vars:
  branch_out_channels: &branch_c 16
  branch_in_len: &branch_l 4800
  # 定义一个统一的目标输出长度
  target_len: &target_l 128
  fusion_channels: &fusion_c 32
  fusion_len: &fusion_l 128

# --- 新增：全局模型设置 ---
global_settings:
  input_len: &input_l 4800
  use_batch_norm: &use_bn false
  dropout_rate: &dropout_p 0.1

# --- 训练、分支与头模块选择 ---
training_name: 'mse_cos' # 新增：指向训练配置文件
continuum_branch_name: 'CustomAttentiveBranch'
normalized_branch_name: 'MultiScalePyramidBranch'
fusion_name: 'add'
head_name: 'MultiTaskHead'
