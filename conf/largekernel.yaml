
# LargeKernelConvNet 配置文件 (v4, 使用分支、融合和头注册机制)

# --- 分支与头模块选择 ---
continuum_branch_name: 'LargeKernelBranch'
normalized_branch_name: 'UpsampleMultiScaleBranch'
fusion_name: 'GeneralFusion'
head_name: 'LSTM_FFN_Head'

# --- 分支参数配置 ---
large_kernel_branch_config:
  kernel_size: 128
  stride: 16
  out_channels: 64
  fc_dim: 64

upsample_branch_config:
  upsample_kernel: 4
  pyramid_channels: [16, 32, 64]
  kernel_sizes: [3, 5, 9]
  pool_size: 2
  batch_norm: false
  use_attention: true
  attention_reduction: 4

# --- 融合模块参数配置 ---
fusion_config:
  strategy: 'concat'
  # dim_norm and dim_cont will be added dynamically by the model

# --- 头模块参数配置 ---
head_config:
  # head_input_dim will be added dynamically by the model
  lstm_hidden_dim: 256
  lstm_layers: 2
  dropout: 0.3
  prediction_head:
    hidden_layers: [128, 64]
