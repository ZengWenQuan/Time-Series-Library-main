# LargeKernelConvNet 配置文件 (v2, 使用分支注册机制)

# --- 训练设置 ---
training_settings:
  loss_function: 'mse'
  mixed_precision: True

# --- 分支选择 ---
continuum_branch_name: 'LargeKernelBranch'
normalized_branch_name: 'UpsampleMultiScaleBranch'

# --- 分支参数配置 ---
large_kernel_branch_config:
  kernel_size: 128
  stride: 16
  out_channels: 64
  fc_dim: 64

upsample_branch_config:
  upsample_kernel: 4
  pyramid_channels: [16, 32, 64]
  kernel_sizes: [3, 5, 9]
  pool_size: 2
  batch_norm: false
  use_attention: true
  attention_reduction: 4

# --- 融合与预测头配置 ---
bilstm_head_config:
  lstm_hidden_dim: 256
  lstm_layers: 2
  dropout: 0.3

prediction_head_config:
  hidden_layers: [128, 64]